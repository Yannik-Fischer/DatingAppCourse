<div class="mb-3 form-floating">
    <input [type]="type()" class="form-control" [formControl]="control" placeholder={{label()}}
        [class.is-invalid]="control.invalid && control.touched" [class.is-valid]="control.valid && control.touched">
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback">
        Please enter a {{label()}}
    </div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback">
        {{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters
    </div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback">
        {{label()}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters
    </div>
    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback">
        Passwords do not match
    </div>
</div>
