<div class='row'>
    @for (photo of photos(); track photo.id) {
        <div class="col-sm-2 text-center mb-3">
            <h4>{{photo.username | titlecase}}</h4>
            <img src="{{photo.url}}" alt="{{photo.username}}" class="img-thumbnail p-1 mb-2">
            <div>
                <button type="button" class="btn btn-sm btn-success me-1" (click)="approvePhoto(photo.id)">Approve</button>
                <button type="button" class="btn btn-sm btn-danger" (click)="rejectPhoto(photo.id)">Reject</button>
            </div>
        </div>
    }
</div>
