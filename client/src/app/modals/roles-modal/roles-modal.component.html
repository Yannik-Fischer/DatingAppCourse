<div class="modal-header bg-primary">
    <h4 class="text-light modal-title pull-left ms-1">{{title}}</h4>
    <button type="button" class="btn-close pull-right me-1" (click)="bsModalRef.hide()" data-bs-theme="dark">
        <span class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    @for (role of availableRoles; track $index) {
        <div class="form-check">
            <input
                type="checkbox"
                class="form-check-input"
                value="{{role}}"
                id="{{role}}"
                [checked]="selectedRoles.includes(role)"
                [disabled]="role === 'Admin' && username === 'admin'"
                (change)="updateChecked(role)">
            <label for="{{role}}">{{role}}</label>
        </div>
    }
</div>
<div class="modal-footer">
    <button [disabled]="selectedRoles.length === 0" type="button" class="btn btn-success" (click)="onSelectRoles()">Submit</button>
</div>
